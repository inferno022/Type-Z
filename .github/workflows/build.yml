name: Build Type Z Keyboard

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "keystore.properties not found, APK may not be signed" >> local.properties

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Accept Android SDK licenses
      run: echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

    - name: Build Debug APK
      run: ./gradlew assembleUnstableDebug --stacktrace

    - name: Find APK file
      run: |
        echo "Finding APK file..."
        find . -name "*.apk" -type f
        ls -la build/outputs/apk/unstable/debug/ || true
        ls -la build/outputs/apk/ || true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: TypeZ-Keyboard-Debug
        path: build/outputs/apk/unstable/debug/*.apk
        retention-days: 90
      continue-on-error: false

    - name: Create Direct Download Link
      run: |
        echo "##  Direct APK Download"
        echo "**Type Z Keyboard APK Ready!**"
        echo ""
        echo " **Direct Download Link:**"
        echo "https://github.com/inferno022/Type-Z/releases/download/latest/android-keyboard-master-unstable-debug.apk"
        echo ""
        echo " **Build Time:** $(date)"
        echo ""
        echo "---"
        echo "**Features:**"
        echo "-  Type Z Branding"
        echo "-  Custom App Icon"
        echo "-  11 Professional Themes"
        echo "-  Advanced Swipe Gestures"
        echo ""
        echo "**Installation:**"
        echo "1. Download APK from link above"
        echo "2. Enable \"Install from unknown sources\""
        echo "3. Install and enjoy!"
