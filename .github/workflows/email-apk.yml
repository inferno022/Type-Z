name: Email APK on Build Success

on:
  workflow_run:
    workflows: ["Build Type Z Keyboard"]
    types:
      - completed

jobs:
  email-apk:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Send email with APK download link
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "Type Z Keyboard APK Ready for Download"
        to: ${{ secrets.EMAIL_TO }}
        from: "Type Z Build System <${{ secrets.EMAIL_USERNAME }}>"
        body: |
          Type Z Keyboard Build Successful
          
          APK Information:
          - Build: ${{ github.event.workflow_run.head_branch }}
          - Commit: ${{ github.event.workflow_run.head_sha }}
          - Time: ${{ github.event.workflow_run.created_at }}
          
          Download APK:
          https://github.com/inferno022/Type-Z/actions/runs/${{ github.event.workflow_run.id }}
          
          Features Included:
          - Advanced swipe gestures (space bar + delete key)
          - 18 professional font styles
          - Privacy-focused design
          - Android 7.0+ compatibility
          
          Ready for professional deployment
          
          ---
          Type Z - Professional typing with enhanced privacy and functionality
